<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Arlington Heights Map</title>
    <!-- Your Code Goes Here -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet">

    <!-- Do not change this line of code -->
    <style>body {margin: 0; padding: 0;} #map {position: absolute; top: 0; bottom: 0; width: 100%;}</style>

    <body>
        <div id="map"></div>

        <!-- Your Code Goes Here -->
        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoicmFjaGVscmFmaWsiLCJhIjoiY2wwZmxvdzJ2MHUyMDNpcGNoNWltdGdqZSJ9.Odtr-27yTWxdwMzRBjSq-Q';

            const map = new mapboxgl.Map ({
                container: 'map',
                style: 'mapbox://styles/mapbox/satellite-streets-v11',
                center: [-87.975170, 42.101640],
                zoom: 11.85
            });

            var marker = new mapboxgl.Marker()
            .setLngLat([-87.975170, 42.101640])
            .addTo(map);

            const day = [
            //woodfield mall
            [-88.0369186, 42.0464688],
            //school
            [-87.9586387, 42.1043288],
            //tugo tea house
            [-87.9592453, 42.1015013],
            //tutoring center
            [-87.9878594, 42.180029],
            // randhurst
            [-87.9309026, 42.0845323],
            ];

            var counter = 0;

            function move(){
                setTimeout(() => {
                    if (counter <= day.length){
                        marker.setLngLat(day
                        [counter]);
                        counter++;
                    }
                    move();
                }, 1000);
            }
            move();
        </script>
    </body>
</html>
